<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>IOS Calculator</title>
</head>

<body>
  <header>
    <h2>Welcome to IOS Calculator</h2>
  </header>

  <section>
    <main class="container">
      <div class="result"></div>
      <div class="screen"></div>
      <div class="keys">
        <div class="content bgColor c1">AC</div>
        <div class="content bgColor c2">±</div>
        <div class="content bgColor c3">%</div>
        <div class="content bgColorNumCal c4">÷</div>
        <div class="content bgColorNum c5" id="7">7</div>
        <div class="content bgColorNum c6" id="8">8</div>
        <div class="content bgColorNum c7" id="9">9</div>
        <div class="content bgColorNumCal c8">x</div>
        <div class="content bgColorNum c9" id="4">4</div>
        <div class="content bgColorNum c10" id="5">5</div>
        <div class="content bgColorNum c11" id="6">6</div>
        <div class="content bgColorNumCal c12">-</div>
        <div class="content bgColorNum c13" id="1">1</div>
        <div class="content bgColorNum c14" id="2">2</div>
        <div class="content bgColorNum c15" id="3">3</div>
        <div class="content bgColorNumCal c16">+</div>
        <div class="content bgColorNum c17" id="0">0</div>
        <div class="content bgColorNum c18" value="." id=".">.</div>
        <div class="content bgColorNumCal c19" value="=">=</div>
      </div>
    </main>
  </section>

  <footer class="footer">Designed By Doğukan © March 2024</footer>
  <script src="app.js"></script>
</body>

</html>
