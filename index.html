<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IOS Calculator</title>
  </head>
  <body>
    <header>
      <h2>Welcome To IOS Calculator</h2>
    </header>

    <section>
      <main class="container">
        <div class="result">1</div>
        <div class="screen">2</div>
        <div class="keys">
            <div class="content bgColor c1">AC</div>
            <div class="content bgColor c2">±</div>
            <div class="content bgColor c3">%</div>
            <div class="content bgColorNumCal c4">÷</div>
            <div class="content bgColorNum c5">7</div>
            <div class="content bgColorNum c6">8</div>
            <div class="content bgColorNum c7">9</div>
            <div class="content bgColorNumCal c8">X</div>
            <div class="content bgColorNum c9">4</div>
            <div class="content bgColorNum c10">5</div>
            <div class="content bgColorNum c11">6</div>
            <div class="content bgColorNumCal c12">-</div>
            <div class="content bgColorNum c13">1</div>
            <div class="content bgColorNum c14">2</div>
            <div class="content bgColorNum c15">3</div>
            <div class="content bgColorNumCal c16">+</div>
            <div class="content bgColorNum c17">0</div>
            <div class="content bgColorNum c18">.</div>
            <div class="content bgColorNumCal c19">=</div>
        </div>
      </main>
    </section>

    <footer class="footer">Designed By Doğukan © March 2024</footer>
    <script src="app.js"></script>
  </body>
</html>
